



<fieldset>
    
    <ul>
        <li ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>
    <center>
    <form  ng-submit="controller.register()">

        <div class="input-group">
          
            <div class="form-group">
                <br />
                <br />
                <br />
                <br />
              
                <input id="loginusername"  placeholder="First Name"class="form-control" ng-model="controller.registerUser.firstname" />
            </div>
            
            <div class="form-group">
                <br />
                <br />
                <br />
                <input  id="loginusername" placeholder="Last Name" class="form-control" ng-model="controller.registerUser.lastname" />
            </div>
            
            <div class="form-group">
                <br />
                <br />
                <br />
                <input  id="loginusername" placeholder="Username" class="form-control" ng-model="controller.registerUser.username" />
            </div>
            
            <div class="form-group">
                <br />
                <br />
                <br />
                <input  id="loginusername" placeholder="Email" class="form-control" ng-model="controller.registerUser.email" />
            </div>
            
            <div class="form-group">
                <br />
                <br />
                <br />
                <input id="loginusername" placeholder="Password" class="form-control" ng-model="controller.registerUser.password" />
            </div>
            
            <div class="form-group">
                <br />
                <br />
                <br />
                <input  id="loginusername" placeholder="Confirm Password" class="form-control" ng-model="controller.registerUser.confirmPassword" />
            </div>

			
            <br /><br />

            <div>
                <button class="btn reg-btn btn-lg" type="submit">Register New User</button>
            </div>

        </div>

    </form>
    </center>
</fieldset>
