<div class="container-fluid text-center site-form">
    <fieldset>    
        <ul>
            <li ng-repeat="message in controller.validationMessages">{{message}}</li>
        </ul>    
        <center>
            <form ng-submit="controller.register()">
                <div class="register-background">
                    <h1 class="register-header" >Join CrowdSurf &nbsp<span class="glyphicon glyphicon-pencil"></span></h1>

                <div class="input-group">
                    <div class="form-group">
                        <input placeholder="First Name" class="reg-username form-control" ng-model="controller.registerUser.firstname" />
                    </div>

                    <div class="form-group">
                        <input placeholder="Last Name" class="reg-username form-control" ng-model="controller.registerUser.lastname" />
                    </div>

                    <div class="form-group">
                        <input placeholder="Username" class="reg-username form-control" ng-model="controller.registerUser.username" />
                    </div>

                    <div class="form-group">
                        <input placeholder="Email" class="reg-username form-control" ng-model="controller.registerUser.email" />
                    </div>

                    <div class="form-group">
                        <input placeholder="Password" class="reg-username form-control" type="password" ng-model="controller.registerUser.password" />
                    </div>

                    <div class="form-group">
                        <input placeholder="Confirm Password" class="reg-username form-control" type="password" ng-model="controller.registerUser.confirmPassword" />
                    </div>
                    <div>
                        <button class="btn gen-btn btn-lg" type="submit">Register</button>
                    </div>
                </div>
                </div>
            </form>
        </center>
    </fieldset>
</div>
