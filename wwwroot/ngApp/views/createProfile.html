<div class="container-fluid text-center">
    <form ng-submit="controller.PostUserProfile(aboutMe, controller.file.url)">
        <div class="row profile-container">
            <div class="col-sm-3 col-lg-4 profile-cols">
                <ul class="profile-lists">
                    <li class="user-name">{{controller.user.firstName}} {{controller.user.lastName}}</li>
                    <li>{{controller.user.email}}</li>
                    <li>Member Since: {{controller.user.dateCreated | date}}</li>
                </ul>
            </div>
            <div class="col-sm-3 col-lg-4 profile-cols profile-img">
                <h1 class="username">{{controller.user.userName}}</h1>
                <img ng-src="{{controller.user.imageUrl}}"style="width:200px; height:200px;" />
                <div>
                    <button type="button" ng-click="controller.pickFile()" class="btn gen-btn btn-lg">Upload</button>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 profile-cols">
                <ul class="profile-lists">
                    <li>
                        0 Uploads &nbsp &nbsp
                        0 Following &nbsp &nbsp
                        0 Followers
                    </li>
                </ul>
                <textarea placeholder="About Me..." class="form-control" rows="1" ng-model="aboutMe"></textarea>
                <button class="btn gen-btn btn-lg" type="submit" goto="/userProfile">Save Profile</button>
                <a type="button" href="/userProfile" class="btn btn-danger btn-lg">Cancel</a>
            </div>
        </div>
    </form>
</div>
