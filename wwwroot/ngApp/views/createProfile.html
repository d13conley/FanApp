<form ng-submit="controller.PostUserProfile(aboutMe, controller.file.url)">
    <div class="username">
        <h1>
            {{controller.user.userName}}
        </h1>
    </div>

    <div class="column-layout">
        <div class="left-column">
            <div><strong>{{controller.user.firstName}} {{controller.user.lastName}}</strong></div> <br />
            <div><span></span> {{controller.user.email}}</div> <br />
            <div><span>Member since</span>: {{controller.user.dateCreated | date}}</div>

        </div>

        <div class="main-column">

            <a href="/userProfile" class="profile-img" type="button" ng-click="controller.pickFile()"><img img ng-src="{{controller.user.imageUrl}}"  alt="{{controller.file.filename}}" /></a>
        </div>

        <div class="right-column">
            <div>
                <span>0 Uploads</span> &nbsp &nbsp
                <span href="#">0 Following</span>  &nbsp &nbsp
                <span href="#">0 Followers</span>
            </div> <br />
            <textarea placeholder="Tell the World about yourself" class="form-control" rows="1" id="loginusername" ng-model="aboutMe"></textarea> <br />
            <button class="login-btn btn-lg" type="submit" goto="/userProfile">Save Profile</button>
        </div>
    </div>
</form>
