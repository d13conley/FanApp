<div class="user-container">
    <form ng-submit="controller.PostUserProfile(aboutMe, controller.file.url)">
        <div class="username">
            <h1>{{controller.user.userName}}</h1>
        </div>

        <div class="column-layout">
            <div class="left-column">
                <div>{{controller.user.firstName}} {{controller.user.lastName}}</div>
                <br />
                <div>{{controller.user.email}}</div>
                <br />
                <div>Member since: {{controller.user.dateCreated | date}}</div>
            </div>

            <div class="main-column">
               
                <div class="profile-img">
                    <img ng-src="{{controller.user.imageUrl}}" alt="{{controller.file.filename}}" />
                </div>
                <button type="button" ng-click="controller.pickFile()" class="btn btn-warning">Upload New Snapshot</button>
                <br />
            </div>

            <div class="right-column">
                <div>
                    0 Uploads &nbsp &nbsp
                    0 Following &nbsp &nbsp
                    0 Followers
                </div> 
                <br />
                <textarea placeholder="Tell the World about yourself..." class="form-control" rows="1" id="loginusername" ng-model="aboutMe"></textarea>
                <br />
                <a type="submit button"  class="btn btn-success btn-lg" href="/userProfile">Save Profile</a>
                <a type="button"  href="/userProfile" class="btn btn-danger btn-lg">Cancel</a>
            </div>
        </div>
    </form>
</div>
