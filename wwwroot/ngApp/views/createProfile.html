<div class="container-fluid text-center">
    <form ng-submit="controller.PostUserProfile(aboutMe, controller.file.url)">
        <div class="w3-row profile-container">
            <div class="w3-third w3-container profile-cols">
                <ul class="profile-lists">
                    <li class="user-name">{{controller.user.firstName}} {{controller.user.lastName}}</li>
                    <li>{{controller.user.email}}</li>
                    <li>Member Since: {{controller.user.dateCreated | date}}</li>
                </ul>
            </div>
            <div class="w3-third w3-container profile-img">
                <h1 class="username">{{controller.user.userName}}</h1>
                <img ng-src="{{controller.user.imageUrl}}" />
                <div>
                    <button type="button" ng-click="controller.pickFile()" class="btn gen-btn btn-lg">Upload</button>
                </div>
            </div>
            <div class="w3-third w3-container profile-cols">
                <!--<ul>
                    <li>
                        0 Uploads &nbsp &nbsp
                        0 Following &nbsp &nbsp
                        0 Followers
                    </li>
                </ul>-->
                <textarea placeholder="About Me..." class="user-about site-inputs form-control" rows="1" ng-model="aboutMe"></textarea>
                <button class="btn gen-btn btn-lg" type="submit" >Save Profile</button>
                <a href="/userProfile" class="btn btn-danger btn-lg">Cancel</a>
            </div>
        </div>
    </form>
</div>
