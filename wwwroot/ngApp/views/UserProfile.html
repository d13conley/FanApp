<div class="username">
    <h1>
        {{controller.user.userName}}
    </h1>
</div>

<div class="column-layout">
    <div class="left-column">
        <div><strong>{{controller.user.firstName}} {{controller.user.lastName}}</strong></div> <br />
        <div><span></span> {{controller.user.email}}</div> <br />
        <div><span>Member since</span>: {{controller.user.dateCreated | date}}</div>
       
    </div>

    <div class="main-column">
        
        <p href="/userProfile" class="profile-img"><img ng-src="{{controller.user.imageUrl}}" /></p>
    </div>

    <div class="right-column">
        <div><span>0 Uploads</span> &nbsp &nbsp
        <span href="#">0 Following</span>  &nbsp &nbsp
        <span href="#">0 Followers</span></div> <br />
        <div>{{controller.user.aboutMe}}</div> <br />
        <a href="/createProfile" class="btn btn-info">Edit Profile</a>
    </div>
    </div>
