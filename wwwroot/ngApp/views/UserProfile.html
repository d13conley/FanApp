<div class="user-container">
    
    <div class="username">
        <h1>{{controller.user.userName}}</h1>
    </div>

    <div class="column-layout">
        <div class="left-column">
            <div class="profile-name">{{controller.user.firstName}} {{controller.user.lastName}}</div>
            <br />
            <div>{{controller.user.email}}</div>
            <br />
            <div>Member since: {{controller.user.dateCreated | date}}</div>       
        </div>

        <div class="main-column">
            <div class="profile-img">
                <img ng-src="{{controller.user.imageUrl}}" />
            </div>
        </div>

        <div class="right-column">
            <div>
                0 Uploads &nbsp &nbsp
                0 Following &nbsp &nbsp
                0 Followers
            </div> 
            <br />
            <div>{{controller.user.aboutMe}}</div> 
            <br />
            <a href="/createProfile" class="btn gen-btn btn-lg">Edit Profile</a>
        </div>
    </div>

</div>
<div>
	<h1></h1>
	<ul>
		<li ng-repeat="p in controller.posts"><img class="" ng-src="{{p.media}}" /> {{p.dateCreated | date}} <a href="#" class="btn gen-btn btn-lg" ng-click="controller.deletePost(p.postId)">Delete</a></li>
	</ul>
</div>
