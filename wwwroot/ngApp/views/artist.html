<div class="container-fluid">
    <div class="jumbotron">
        <div class="input-group">
            <input type="text" class="search-input form-control" placeholder="Search Artist" ng-model="myArtistFilter.name" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="artist-block">
        <div ng-show="myArtistFilter.name">
            <ul class="user-info">
                <li ng-repeat="artist in controller.artists | filter:myArtistFilter | orderBy:'name'" class="artists-list col-sm-4">
                    <a ui-sref="artistProfile({ id: artist.id })">
                        <div class="artist-img">
                            <img ng-src="{{artist.imageUrl}}" />
                        </div>
                        <div class="artist-name">
                            {{artist.name}}
                        </div>
                    </a>                    
                </li>
            </ul>
        </div>
    </div>
</div>
