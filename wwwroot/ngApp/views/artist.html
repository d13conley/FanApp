
<div class="container-fluid">
    <div class="row">
        <div class="jumbotron artist-jumbo col-12">
            <div class="input-group">
                <input type="text" class="search-input form-control" placeholder="Search Artist" ng-model="myArtistFilter.name" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="row artist-block" ng-show="myArtistFilter.name">
            <div class="col-12">
                <ul class="user-info">
                    <li ng-repeat="artist in controller.artists | filter:myArtistFilter | orderBy:'name'" class="artists-list">
                        <a ui-sref="artistProfile({ id: artist.id })">
                            <img class="img-circle" ng-src="{{artist.imageUrl}}" />
                            
                            <div class="artist-name">
                                {{artist.name}}
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="clearfix visible-xs"></div>
        </div>
    </div>
</div>
