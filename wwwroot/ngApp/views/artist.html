<div>

    <div class="artist-jumbo">
        <div class="input-group">
            <input type="text" class="search-input form-control" placeholder="Search Artist" ng-model="myArtistFilter.name" aria-describedby="basic-addon1">
        </div>
    </div>

    <div ng-show="myArtistFilter.name" ng-repeat="artist in controller.artists | filter:myArtistFilter | orderBy:'name'" class="w3-card" style="width: 20%; display: inline-block;">
        
        <div class="w3-display-container">
            <a ui-sref="artistProfile({ id: artist.id })">
                <img class="w3-circle" ng-src="{{artist.imageUrl}}" />
                <div class="w3-display-middle artist-name text-center">{{artist.name}}</div>
            </a>
        </div>
        
        
    </div>

</div>
