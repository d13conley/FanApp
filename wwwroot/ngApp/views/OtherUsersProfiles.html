<div>
    <ul style="list-style: none;">
        <li ng-repeat="user in controller.users">
            <div class="text-center profile-img">
                <img ng-src="{{user.imageUrl}}" style="width: 400px" />
                {{user.userName}}
                {{user.firstName}}
                {{user.lastName}}
            </div>
        </li>
    </ul>
</div>
