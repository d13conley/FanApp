<fieldset>
    <legend>Login with a Social Provider</legend>

    <ul>
        <li ng-repeat="externalLogin in account.externalLogins">
            <a target="_self" href="/api/account/ExternalLogin?provider={{externalLogin.authenticationScheme}}&returnUrl=/">{{externalLogin.displayName}}</a>
        </li>
    </ul>

</fieldset>

<fieldset>
    <legend>Login Locally</legend>
    <ul>
        <li ng-repeat="error in controller.validationMessages">
            {{error}}
        </li>
    </ul>

    <form ng-submit="controller.login()">

        <div class="input-group">

            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" ng-model="controller.loginUser.username" />
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" ng-model="controller.loginUser.password" />
            </div>
            
            <br /><br />

            <div>
                <button class="btn login-btn btn-lg" type="submit">Log In</button>           
                <a href="/register" class="btn reg-btn btn-lg">Register</a>
            </div>

        </div>

    </form>

</fieldset>
