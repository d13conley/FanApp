<fieldset>   
    <ul>
        <li ng-repeat="error in controller.validationmessages">
            {{error}}
        </li>
    </ul>
    <center>
        <form id="loginform" ng-submit="controller.login()">
            <div class="input-group">
                <div class="form-group">
                    <label>Username</label>
                    <input id="loginusername" class="form-control" ng-model="controller.loginUser.username" />
                </div>            
                <div class="form-group" >
                    <label>Password</label>
                    <input id="loginusername" type="password" class="form-control" ng-model="controller.loginUser.password" />
                </div>
                <div>
                    <button class="btn gen-btn btn-lg" type="submit">Log In</button>           
                    <a href="/register" class="btn gen-btn btn-lg">Register</a>
                </div>
            </div>
        </form>
    </center>
</fieldset>
