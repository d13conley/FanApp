<h1>Home Feed</h1>

<section class="container-post" ng-repeat="p in controller.post | orderBy:'dateCreated':true ">
    <div class="card-post"   >
        <div class="card-header-post" >
            <img class="profile-img-post" ng-src="{{p.profileImage}}" />



            <div class="profile-info-post">
                <div class="name-post">{{p.userName}} posted on {{p.artistName}} profile</div>
                <div class="location"></div>

            </div>
            <div class="time" {{p.dateCreated | date}}>
                {{p.dateCreated |  date:'MMMM dd, y @ h:mma'}}
            </div>

        </div>
        <div class="content-post" width="498" height="500" >
            <img ng-src="{{p.media}}" width="498" height="500" />
        </div>

        <div class="card-footer">
            <center>
                <h3>{{p.caption}}</h3>
            </center>
            <button ng-click="controller.favorite(post)"  class="btn gen-btn btn-lg"><img src="https://image.flaticon.com/icons/svg/478/478791.svg" /></button>
            <div class="Favorites">
                21 Favorites
            </div>
            <div class="description">
                <p>
                    <!--<span>{controller.user.userName}}</span>-->

                </p>

            </div>
            <div class="comments">

            </div>
            <div class="form">

            </div>
        </div>
    </div>
    <br />
    <br />

</section>
