<div class="container-fluid text-center">
    <div class="row profile-container">
        <div class="col-sm-6 col-md-4 col-lg-2 artist-profile-img">
			<img ng-src="{{controller.artist.imageUrl}}" />
        </div>
		<div class="col-sm-6 col-md-8 col-lg-10 artist-profile-cols">			
		    <h2>{{controller.artist.name}}</h2>		        
		    <div>
                0 Uploads &nbsp &nbsp
		        0 Following &nbsp &nbsp
		        0 Followers
            </div>
            <div class="artist-profile">
                <button type="button" class="btn gen-btn btn-lg" data-toggle="modal" data-target="#postModal" ng-click="controller.showModalPost()">Post</button>
                <!--data-toggle="modal" data-target="#postModal"-->
                
                
            </div>
		</div>
    </div>


    <section ng-repeat="p in controller.posts" class="container-post">
        <div class="card-post">
            <div class="card-header-post">
                <img class="profile-img-post" ng-src="{{controller.user.imageUrl}}" />
                <div class="profile-info-post">
                    <div class="name-post">{{controller.user.userName}}</div>
                    <div class="location"></div>
                </div>
                <div class="time" {{p.dateCreated | date:'MMMM dd, y @ h:mma'}}></div>
            </div>
            <div class="content-post">
                <img ng-src="{{p.media}}" />
            </div>
            <div class="card-footer">
                <div class="Favorites">## FAVORITES</div>
                <div class="description">TEST DESCRIPTION</div>
                <div class="comments"></div>
                <div class="form"></div>
            </div>
        </div>
    </section>

</div>
