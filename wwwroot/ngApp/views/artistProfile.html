<ul>
	<li><img ng-src="{{controller.artist.imageUrl}}" style="width: 400px" /></li>
	<li>{{controller.artist.name}}</li>
	<li>{{controller.artist.genre}}</li>
</ul>

    How You Feel: <input type="text" name="text"><br>
    <form ng-submit="controller.addPost( controller.file.url)">
        <input type="submit" value="Submit">
 


<div class="main-column">

    <button type="button" ng-click="controller.pickFile()" class="btn btn-warning">Upload Snapshot</button>
    <img class="profile-img" ng-src="{{controller.file.url}}" alt="{{controller.file.filename}}" />
    <br />
</div>
</form>
<ul ng-repeat="p in controller.posts">
	<li> <img class="profile-img" ng-src="{{p.media}}" ></li>
</ul>
