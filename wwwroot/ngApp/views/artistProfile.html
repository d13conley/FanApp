    <div class="row profile-container">
        <div class="col-sm-6 col-md-4 col-lg-2 artist-profile-img">
            <img ng-src="{{controller.artist.imageUrl}}" />
        </div>
        <div class="col-sm-6 col-md-8 col-lg-10 artist-profile-cols">
            <h2>{{controller.artist.name}}</h2>
            <div>
                0 Uploads &nbsp &nbsp
                0 Following &nbsp &nbsp
                0 Followers
            </div>
            <div class="artist-profile">
                <button type="button" class="btn gen-btn btn-lg" data-toggle="modal" data-target="#postModal" ng-click="controller.showModalPost()">Post</button>
                <!--data-toggle="modal" data-target="#postModal"-->


            </div>
        </div>
    </div>
  </div>
  <section class="container-post" ng-repeat="p in controller.posts" ng-model="controller.posts.media">
    <div class="card-post">
        <div class="card-header-post">
            <img class="profile-img-post" ng-src="{{controller.user.imageUrl}}" />
            <div class="profile-info-post">
                <div class="name-post">{{controller.user.userName}}</div>

                <div class="location"></div>
                <div class="time">{{p.dateCreated |  date:'MMMM dd, y @ h:mma'}}</div>
            </div>

        </div>
        <div class="content-post">
            <img ng-hide="p.media == null || p.media == ''" ng-src="{{p.media}}" />
        </div>
        <div class="content-post">
            <video ng-hide="p.video == null || p.video == ''" width="320" height="240" controls ng-src="{{p.video}}"></video>
        </div>
        <div class="card-footer">
            <center>
                <h3>{{p.caption}}</h3>
            </center>
            <button ng-click="controller.favorite(post)" class="btn gen-btn btn-lg"><img style="height:20px;width:20px;" src="https://image.flaticon.com/icons/svg/478/478791.svg" /></button>
            <div class="favorites">## FAVORITES</div>
            <div class="description">TEST DESCRIPTION</div>
            <div class="comments"></div>
            <div class="form"></div>
            <div class="dropdown">
                <a class="glyphicon glyphicon-option-horizontal icon-tridots" data-toggle="dropdown"></a>
                <ul class="dropdown-menu icon-tridots-drop">
                    <li><a href="#" class="btn gen-btn btn-sm delete-d" style="color:white;" ng-click="controller.deletePost(p.postId)">Delete</a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>




        </div>
    </div>

    <br />
    <br />

</section>
