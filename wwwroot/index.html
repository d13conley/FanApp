<html ng-app="myApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello App</title>
    <link href="/libs/bootstrap.min.css" rel="stylesheet" />
    <link href="/libs/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/homestyle.css" rel="stylesheet" />

    <base href="/" />
</head>
<body ng-controller="AccountController as account">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="FB" href="/" style=" font-family: 'Monoton', cursive; font-size:50px;">FB</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
               <li> <a href="/userProfile" ng-show="account.isLoggedIn()"> Profile</a></li>
                <li> <a href="/createProfile" ng-show="account.isLoggedIn()"> Create Profile</a></li>
                <li><a href="/secret">Secret</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login" ng-show="!account.isLoggedIn()">Login</a></li>
                <li><a href="#" ng-click="account.logout()" ng-show="account.isLoggedIn()">Logout</a></li>
                <li>
                    <div ng-show="account.isLoggedIn()">
                        [{{account.getUserName()}}]
                    </div>
                </li>
            </ul>            
        </div>
    </nav>

    <div class="container index-ui shadow">
        <hr />

        <ui-view></ui-view>

    </div>

    

    <!-- Library Files -->
    <script src="/libs/angular.min.js"></script>
    <script src="/libs/angular-resource.min.js"></script>
    <script src="/libs/angular-animate.min.js"></script>
    <script src="/libs/angular-touch.min.js"></script>
    <script src="/libs/ui-bootstrap-tpls.min.js"></script>
    <script src="/libs/angular-ui-router.min.js"></script>

    <!-- controllers -->
    <script src="/ngapp/controllers/aboutController.js"></script>
    <script src="/ngapp/controllers/accountController.js"></script>
    <script src="/ngapp/controllers/confirmEmailController.js"></script>
    <script src="/ngapp/controllers/externalRegisterController.js"></script>
    <script src="/ngapp/controllers/homeController.js"></script>
    <script src="/ngapp/controllers/loginController.js"></script>
    <script src="/ngapp/controllers/registerController.js"></script>
    <script src="/ngapp/controllers/secretController.js"></script>
    <script src="/ngapp/controllers/UserProfileController.js"></script>
    <script src="/ngapp/controllers/CreateProfileController.js"></script>


    <!-- services -->
    <script src="/ngapp/services/accountService.js"></script>
    <script src="/ngapp/services/UserProfileService.js"></script>

    <script src="/ngapp/app.js"></script>

</body>
</html>
